<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Spotify - Web Player: Music for everyone</title>
    <link rel="icon" href="./assets/logo.png" />
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    />
  </head>
  <body>
    <div class="main">
      <div class="sidebar">
        <div class="nav">
          <div class="navitem" style="opacity: 1">
            <i class="fa-solid fa-house"></i>
            <a href="#">Home</a>
          </div>
          <div class="navitem">
            <i class="fa-solid fa-magnifying-glass"></i>
            <a href="#">search</a>
          </div>
        </div>
        <div class="library">
          <div class="library_item">
            <div>
              <img src="./assets/library_icon.png" alt="lib" />
              <a>Your library </a>
            </div>
            <div class="library_icon">
              <i class="fa-solid fa-arrow-right"></i>
              <i class="fa-duotone fa-plus"></i>
            </div>
          </div>
          <div class="box">
            <p class="box_p1">Create your first playlist</p>
            <p class="box_p2">It's easy, we'll help you</p>
            <button class="badge">Create playlist</button>
          </div>
          <div class="box">
            <p class="box_p1">Lets find some Podcast to follow</p>
            <p class="box_p2">We'll keep you updated on new episodes</p>
            <button class="badge">Browse Podcast</button>
          </div>
        </div>
      </div>
      <div class="main_content">main_content</div>
      <div class="music_player">music_player</div>
    </div>
  </body>
</html>
